apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-green
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/egangithub1502/gitops-nginx
    targetRevision: master
    path: overlays/green
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated: 
      prune: true
      selfHeal: false  # Disable auto-sync for green
